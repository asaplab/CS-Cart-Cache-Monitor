name: Create Release of Add-on

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Prepate Variables
      run: |
        REPO_NAME=$(basename -s .git $(git config --get remote.origin.url))
        ZIP_NAME="$REPO_NAME-${GITHUB_REF/refs\/tags\//}.zip"
        EXCLUDED_FILES="README.md CONTRIBUTORS.txt .gitattributes .github/"
    - name: Create Add-on Archive
      run: |
        git archive --format zip --output "$ZIP_NAME" HEAD $(git ls-files | grep -v $EXCLUDED_FILES)
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Add-on Archive to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: "./$ZIP_NAME"
        asset_name: "$ZIP_NAME"
        asset_content_type: application/zip
